import = [ "~/.config/alacritty/themes/dracula.toml" ]

[env]
TERM = "xterm-256color"

[window]
opacity = 0.95

  [window.padding]
  x = 10
  y = 10

[font]
size = 12

  [font.normal]
  family = "Hack Nerd Font"
  style = "Regular"

  [font.bold]
  family = "Hack Nerd Font"
  style = "bold"

  [font.italic]
  family = "Hack Nerd Font"
  style = "Italic"

  [font.bold_italic]
  family = "Hack Nerd Font"
  style = "Bold Italic"

