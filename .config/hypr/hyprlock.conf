background {
    monitor =
    path = $HOME/.cache/current_wallpaper.png # only png supported for now
    color = rgba(25, 20, 20, 1.0)

    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_passes = 4 # 0 disables blurring
    blur_size = 2
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

general {
    hide_cursor = true
    grace = 2
}

input-field {
    monitor =
    size = 460, 100
    outline_thickness = 1
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    inner_color = rgb(40, 44, 52) # (#282c34)    font_color = rgb(10, 10, 10)
    outer_color = rgb(97, 175, 239) # (#61afef)    font_color = rgb(10, 10, 10)
    font_color = rgb(171, 178, 191) #(#abb2bf)
    font_family = JetBrains Mono Nerd Font
    fade_on_empty = true
    placeholder_text = $USER # Text rendered in the input box when it's empty.
    hide_input = false
    rounding = -0.2
    position = 0, -20
    halign = center
    valign = center
}

label {
    monitor =
    text = LOCKED
    color = rgba(200, 200, 200, 1.0)
    font_size = 44
    font_family = JetBrains Mono Nerd Font

    position = 0, 200
    halign = center
    valign = center
}
